<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>employe Detail</title>
</head>

<body>
    <form id="form" style="text-align: center;">

        <input type="number" id="id" placeholder="id" required>
        <br>
        <br>
        <input type="text" id="name" placeholder="name" required>
        <br>
        <br>
        <input type="url" placeholder="img" id="img" required> <br><br>
        <br>
        <br>
        <input type="text" id="mobile" placeholder="mobile" required>
        <br>
        <br>

        <select name="course" id="course" style="padding: 10px;" required>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="java">java</option>
            <option value="node">node</option>
        </select>
        <br>
        <br>
        <input type="text" id="city" placeholder="city" required>
        <br><br>
        <input type="submit" class="btn">

    </form>


    <table style="margin-left: 550px;" >
        <tr  class="color">
            <td>id</td>
            <td>name</td>
            <td id="photo">img</td>
            <td>mobile</td>
            <td>course</td>
            <td>city</td>
            
            <td style="color: red;" id="delete">delete_all</td>

        </tr>
        <tbody id="data"></tbody>

    </table>



</body>
<script src="./index.js"></script>

</html>
